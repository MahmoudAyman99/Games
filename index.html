<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Nerko+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap.min.css">

<body>
    
    <section class="games ">
        <header>
            <img src="images/wraper.png" alt="wraper.png" class="w-100">
        </header>
        
        <nav class="navbar navbar-expand-lg navbar-bg position-sticky top-0 z-3 col-md-6 col-lg-9 mx-auto rounded rounded-4 ">
            <div class="container text-white">
                <h5 class="navbar-brand mb-0 text-uppercase fs-2">
                    <img src="images/logo-sm.png" alt="logo photo" style="max-width: 40px"> Game Reviews
                 </h5>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse text-center" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a role="button" class="nav-link text-uppercase active" aria-current="page" data-category="mmorpg">mmorpg</a>
                    <a role="button" class="nav-link text-uppercase" data-category="shooter">shooter</a>
                    <a role="button" class="nav-link text-uppercase" data-category="sailing">sailing</a>
                    <a role="button" class="nav-link text-uppercase" data-category="permadeath">permadeath</a>
                    <a role="button" class="nav-link text-uppercase" data-category="superhero">superhero</a>
                    <a role="button" class="nav-link text-uppercase" data-category="pixel">pixel</a>
                </div>
              </div>
            </div>
          </nav>
          <main class="container my-5 home">
            <section>
                <div class="row g-4" id="gameData">
                    
                </div>
            </section>
          </main>
    </section>
    <section class="details d-none">
        <div class="container">
            <header class="hstack justify-content-between">
                <h1 class="text-center  py-4">Details Game</h1>
                <button class="btn-close btn-close-white" id="btnClose"></button>
             </header>
             <div class="row g4" id="detailsContent">
                
             </div>
        </div>
    </section>
    <div class="loading d-none">
        <span class="loader"></span>
     </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/index.js"></script>
